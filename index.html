<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Summary Generator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Summary Generator</h1>

      <div class="form-group">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" placeholder="e.g. Enache G." />
      </div>

      <div class="form-group">
        <label for="website">Website URL:</label>
        <input
          type="text"
          id="website"
          placeholder="e.g. https://enache.360elevate.co/"
        />
      </div>

      <div class="form-group">
        <label for="note">Additional Text:</label>
        <input type="text" id="note" placeholder="e.g. Homepage" />
      </div>

      <button id="addSummary" disabled>Add to Summary</button>

      <div class="output">
        <h2>Summary</h2>
        <pre id="summaryOutput"></pre>

        <div id="copyWrapper" style="display: none">
          <button id="copySummary">Copy Summary</button>
          <span id="tooltip" class="tooltip">Copied!</span>
        </div>
      </div>
    </div>

    <!-- Js code here  -->
    <script src="js/script.js"></script>
  </body>
</html>
