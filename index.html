<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Summary Generator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
  </head>
  <body>
    <div class="daily_summary_container">
      <h1>Daily Summary Generator</h1>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="mainUsername" placeholder="e.g. Md. Sujon" />
      </div>

      <div id="clientFieldsContainer">
        <div class="client-group">
          <div class="form-group">
            <label>Client Name:</label>
            <input type="text" class="clientName" placeholder="e.g. Sujon M." />
          </div>
          <div class="form-group">
            <label>Website URL:</label>
            <input
              type="text"
              class="website"
              placeholder="e.g. http://example.com"
            />
          </div>
          <div class="form-group">
            <label>Additional Text:</label>
            <input type="text" class="note" placeholder="e.g. Homepage" />
          </div>
          <button class="removeBtn" style="display: none">Remove</button>
        </div>
      </div>

      <button id="addClientBtn">+ Add More</button>
      <button id="addSummary" disabled>Add to Summary</button>

      <div class="output">
        <h2>Summary</h2>
        <pre id="summaryOutput"></pre>

        <div id="copyWrapper" style="display: none">
          <div class="button-group">
            <div class="btn-with-tooltip">
              <button id="copySummary" class="action-btn green">
                Copy Summary
              </button>
              <span class="tooltip">Copied!</span>
            </div>
            <div class="btn-with-tooltip">
              <button id="clearSummary" class="action-btn red">
                Clear Summary
              </button>
              <span class="tooltip">Cleared!</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Js code here  -->
    <script src="js/script.js"></script>
  </body>
</html>
